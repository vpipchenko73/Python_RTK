{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}
    {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>
<header>
    <div class="p-2 bg-primary text-white text-start">
    {% block header %}
    {% endblock %}
    </div>
</header>
<nav class=" p-1 navbar navbar-expand-sm bg-dark navbar-dark">
    {% block nav %}
    {% endblock %}
</nav>
<body>
    {% block content %}
    {% endblock %}
</body>
<footer>
    {% include 'main/elements/footer.html' %}
</footer>
</html>
